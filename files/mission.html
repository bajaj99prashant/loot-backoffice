<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="css/mission.css">

    <!-- font awesome icons cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>Loot Dashboard</title>
  </head>
  <body>

    <div id="sidebar">
      <div class="toggle-button" onclick="toggleSidebar()">
        <span class="icon"><i class="fa fa-bars"></i></span>
      </div>

      <ul id="sidebar-options">
        <li><a href="/home_page.html">Online</a></li>
        <li><a href="/loot2.html">Users</a></li>
        <li><a href="#">Add Mission</a></li>
        <li><a href="/loot1.html">Missions</a></li>
        <li><a href="/leaderboard.html">Leaderboard</a></li>
      </ul>
    </div> 

    <div id="wrapper">
      <div id="form-menu" class="pt-4 shadow-lg pb-4 mb-5">
        <h3 id="main-head" class="text-center"><i class="fa fa-user"></i>&nbsp;Mission</h3>
        <form id="form">
          <div class="form-element">
            <span class="icons-a p-2"><i class="fa fa-id-badge"></i></span>&nbsp;&nbsp;<input type="text" placeholder="Mission ID" id="missionId">
          </div>

          <div class="form-element">
            <span class="icons-a "><i class="fa fa-user-circle"></i></span>&nbsp;&nbsp;<input type="text" placeholder="Mission Name" id="missionName">
          </div>

          <div class="form-element">
            <span class="icons-a pb-3"><i class="fa fa-book"></i></span>&nbsp;&nbsp;<textarea rows="1" cols="25" placeholder="Enter Your Story Here.." id="story"></textarea>
          </div>

          <div class="form-element">
            <span class="icons-a pb-3"><i class="fa fa-keyboard"></i></span>&nbsp;&nbsp;<textarea rows="1" cols="25" placeholder="Enter description Here....." id="description"></textarea>
          </div>

          <div class="form-element" id="geocode">
            <span class="icons-a mr-1"><i class="fa fa-globe"></i></span>&nbsp;&nbsp;<input type="text" placeholder="latitude" id="lat">&nbsp;&nbsp;<input type="text" placeholder="longitude" id="lng">
          </div>

          <div class="form-element">
            <span class="icons-a "><i class="fa fa-edit"></i></span>&nbsp;&nbsp;<input type="text" placeholder="Your Answer" id="answer">
          </div>

          <button id="button" type="submit" class="btn btn-lg mx-auto d-block">Submit</button>
        </form> 
      </div>
    </div>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- custom js -->
    <script type="text/javascript" src="js/mission.js"></script>
  </body>
</html>
